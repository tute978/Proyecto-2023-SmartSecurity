<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body>
    <form class="delete-account-form" id="delete-account-form">
        <div class="fondo">
            <div class="fondo-texto">
                <img src="../Images/brand-logo.png" class="delete-account__image">
                <h2 class="delete-account__h2 brand-font">Eliminar Cuenta</h2>
                <p class="delete-account__p brand-font">¿Estas seguro de que quieres eliminar tu cuenta?</p>
            </div>
            <div class="boton">
                <div class="boton__password-confirmar">
                    <input type="password" class="delete-account__password" placeholder="Contraseña"  id="password">
                    <div class="boton__confirmar">
                        <input class="delete-account__checkbox" type="checkbox" name="seguro" id="seguro" value="seguro">
                        <span class="delete-account__texto">Marcar para confirmar</span>
                    </div>
                </div>
                <input class="delete-account__submit" type="submit" placeholder="Eliminar" value="Eliminar">
            </div>
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
