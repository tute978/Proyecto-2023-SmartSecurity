<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scurity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="../Images/brand-logo.png" alt="brand-logo">
            <h1 class="brand-font">Smart Security</h1>
            <img src="../Images/user-icon.png" alt="user-logo">
        </div>
        <div class="navbar navbar1">
            <ul>
                <li><a href="#">Info</a></li>
                <li><a href="#">Historial</a></li>
                <li><a href="#">Camara</a></li>
            </ul>
        </div>
    </header>

    <form action="../Images/brand-logo.png" class="login-form">
        <img src="../Images/brand-logo.png" class="login-form__image">
        <h2 class="login-form__h2 brand-font">Inicie Sesion en Smart Scurity</h2>
        <p class="login-form__p brand-font">Ingrese su correo electronico y contraseña</p>
        <input type="text" placeholder="Correo Electronico" class="login-form__text-input">
        <input type="text" placeholder="Contraseña" class="login-form__text-input">

        <div class="login-form__button-container">
            <button class="login-form__button login-form__button--register">Registrarse</button>
            <input type="submit" value="Siguiente" class="login-form__button login-form__button--submit">
        </div>
    </form>
</body>
</html>
